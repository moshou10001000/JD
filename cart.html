<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/cart.css" rel="stylesheet" type="text/css">
    <script src="js/tools.js"></script>
    <script src="js/widget.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/cart.js"></script>
</head>
<body>
<div class="top">
    <div class="inner">
        <div><a href="#">送至:北京<span>&or;</span></a></div>
        <ul>
            <li><a href="#">13552845677 退出</a></li>
            <li class="spile"></li>
            <li><a href="#">我的订单</a></li>
            <li class="spile"></li>
            <li><a href="#">我的京东<span>&or;</span></a></li>
            <li class="spile"></li>
            <li><a href="#">京东会员</a></li>
            <li class="spile"></li>
            <li><a href="#">企业采购</a></li>
            <li class="spile"></li>
            <li class="mJD"><a href="#">手机京东<span>&or;</span></a></li>
            <li class="spile"></li>
            <li><a href="#">关注京东<span>&or;</span></a></li>
            <li class="spile"></li>
            <li><a href="#">客户服务<span>&or;</span></a></li>
            <li class="spile"></li>
            <li><a href="#">网站导航<span>&or;</span></a></li>
        </ul>
    </div>
</div>
<div class="headerTop">
    <div class="inner">
        <h1>
            <img src="images/cartlogo.png">
            <span>购物车</span>
        </h1>
        <div class="search">
            <input type="text" class="searchText" placeholder="闪购特卖"><input type="button" value="搜索" class="searchBtn">
        </div>
    </div>
</div>
<div class="headerBot">
    <div class="inner">
        <ul class="toggle">
            <li><a href="javascript:;">全部商品</a></li>
            <li><a href="javascript:;">京东大药房</a></li>
        </ul>
        <div class="arrive">
            <span>配送至：</span>
            <select>
                <option>北京市朝阳区管庄</option>
            </select>
        </div>
    </div>
</div>
<div class="cartMain">
    <div class="inner">
        <ul class="cartHeader">
            <li class="checkbox"><input type="checkbox"><span>全选</span></li>
            <li class="product">商品</li>
            <li class="style"></li>
            <li class="price">单价（元）</li>
            <li class="quantity">数量</li>
            <li class="sum">小计（元）</li>
            <li class="action">操作</li>
        </ul>
        <ul class="cartLists">
            <p>这部分是由ajax请求而来的，请使用http协议</p>
        </ul>
    </div>
</div>
</body>
</html>
